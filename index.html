<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Genrator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/9195917c08.js" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container">
		<h1>Generate a <br><span>Random Password</span></h1>
		<div class="generator">
			<input type="text" placeholder="Password" id="password">
			<i class="fa-regular fa-copy" id="icon"></i>
		</div>
		<button id="btn">
			<img src="generate.png">Generate Password</button>
		
	</div>
<script src="index.js"></script>
</body>
</html>
